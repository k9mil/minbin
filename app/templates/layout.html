<!doctype html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}">
        <title>minbin - minimalist pastebin</title>
    </head>
    <body>
        <section>
           <div class="container">
              <div class="row">
                 <div class="col-1 align-l">
                      <li><a href="{{ url_for('index') }}" class="navigation-contact">minbin</a></li>
                 </div>
                 <div class="col-2 align-r">
                    <li><a href="{{ url_for('about') }}" class="navigation-contact">about</a></li>
                 </div>
              </div>
           </div>
        </section>
        <section>
           <div class="container">
              <div class="row">
                 <div class="col-2">
                    {% block content %}

                    {% endblock %}
                 </div>
              </div>
           </div>
        </section>
  </body>
</html>
